[workspace]
resolver = "3"
members = [
    "ai-sdk-core",
    "ai-sdk-provider",
    "ai-sdk-utils",
    "ai-sdk-openai-compatible",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["saribmahmood55@gmail.com"]
repository = "https://github.com/saribmah/ai-sdk"

[workspace.dependencies]

# Virtual package for workspace-level examples
[package]
name = "ai-sdk-examples"
version.workspace = true
edition.workspace = true
publish = false

[dependencies]
ai-sdk-core = { path = "ai-sdk-core" }
ai-sdk-provider = { path = "ai-sdk-provider" }
ai-sdk-openai-compatible = { path = "ai-sdk-openai-compatible" }
tokio = { version = "1.41", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
async-trait = "0.1"
schemars = "0.8"

[[example]]
name = "basic_chat"
path = "examples/basic_chat.rs"

[[example]]
name = "conversation"
path = "examples/conversation.rs"

[[example]]
name = "tool_calling"
path = "examples/tool_calling.rs"

[[example]]
name = "multi_step_tools"
path = "examples/multi_step_tools.rs"

[[example]]
name = "basic_stream"
path = "examples/basic_stream.rs"

[[example]]
name = "stream_transforms"
path = "examples/stream_transforms.rs"

[[example]]
name = "partial_output"
path = "examples/partial_output.rs"

[[example]]
name = "stream_tool_calling"
path = "examples/stream_tool_calling.rs"

[[example]]
name = "type_safe_tools"
path = "examples/type_safe_tools.rs"
