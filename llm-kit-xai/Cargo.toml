[package]
name = "llm-kit-xai"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "xAI (Grok) provider implementation for the LLM Kit - supports chat, image generation, and agentic tools"
keywords = ["ai", "xai", "grok", "llm", "provider"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[dependencies]
llm-kit-provider = { path = "../llm-kit-provider", version = "0.1.0" }
llm-kit-provider-utils = { path = "../llm-kit-provider-utils", version = "0.1.0" }
llm-kit-openai-compatible = { path = "../llm-kit-openai-compatible", version = "0.1.0" }
tokio = { version = "1.41", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
async-trait = "0.1"
futures-util = "0.3"
url = "2.5"
regex = "1.12"
base64 = "0.22.1"
uuid = { version = "1.11", features = ["v4"] }
async-stream = "0.3"
bytes = "1.9"

[dev-dependencies]
tokio = { version = "1.41", features = ["macros", "rt-multi-thread"] }
futures = "0.3"
